apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: service7-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /api/service7
            pathType: "Prefix"
            backend:
              service:
                name: service7-service
                port:
                  number: 80